<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kimetsu Web</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .page {
      display: none;
      max-width: 100%;
    }
    .active {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    img.character {
      width: 100%;
      max-width: 180px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff3;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px 5px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 80%;
      max-width: 300px;
    }
    .yes { background-color: #28a745; color: #fff; }
    .no { background-color: #dc3545; color: #fff; }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    p {
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <!-- Halaman Awal -->
  <div id="home" class="page active">
    <h1>....</h1>
    <img src="https://static.wikia.nocookie.net/kimetsu-no-yaiba/images/c/c9/Muichiro_colored_body.png/revision/latest/scale-to-width-down/250?cb=20190803194201" alt="Muichiro" class="character">
    <p>Do you believe in deep love?</p>
    <button class="btn yes" onclick="showPage('yes')">Yes I Do</button>
    <button class="btn no" onclick="showPage('no')">No</button>
  </div>

  <!-- Halaman YES -->
  <div id="yes" class="page">
    <h2>Then you've felt the kind of love that stays—even when everything else fades.</h2>
    <img src="https://static.wikia.nocookie.net/kimetsu-no-yaiba/images/4/4e/Tanjiro_profile_2.png/revision/latest/scale-to-width-down/250?cb=20200426161219" alt="Tanjiro" class="character">
    <img src="https://static.wikia.nocookie.net/kimetsu-no-yaiba/images/5/50/Zenitsu_profile.png/revision/latest/scale-to-width-down/250?cb=20180602042516" alt="Zenitsu" class="character">
    <img src="https://static.wikia.nocookie.net/kimetsu-no-yaiba/images/5/5c/Inosuke_profile_%28unmasked%29_3.png/revision/latest/scale-to-width-down/250?cb=20200406171456" alt="Inosuke" class="character">
  </div>

  <!-- Halaman NO -->
<div id="no" class="page">
  <img src="https://static.wikia.nocookie.net/kimetsu-no-yaiba/images/f/f0/Kyojuro%27s_smile.png/revision/latest/scale-to-width-down/250?cb=20190526132615" alt="Rengoku" class="character">
  <img src="https://static.wikia.nocookie.net/jujutsu-kaisen/images/b/ba/Satoru_Gojo%27s_death.png/revision/latest/scale-to-width-down/250?cb=20240422182418" alt="Gojo" class="character">
  <img src="https://static.wikia.nocookie.net/kimetsu-no-yaiba/images/3/38/Muichiro_taking_damage_from_Gyokko%27s_poison_CH122.png/revision/latest/scale-to-width-down/250?cb=20200412030407" alt="Muichiro" class="character">
  <p>Maybe you just haven’t met the right heart yet.</p>
</div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
